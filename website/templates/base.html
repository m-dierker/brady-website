<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <script type="text/javascript">
        $(document).ready(function() {
            $('.slideshow').cycle({

</head>

<body>

            <h2 class="brand-tagline">+</h2>

                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="{{ url_for('about') }}">Home</a>

                    <li class="nav-item">

                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4" style="background:white">
